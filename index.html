<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlackJack Game</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./assets/scripts/main.js" type="module"></script>
</head>
<body>
    <div class="setPlayers">
        <h1>Set number of players</h1>
        <form action="">
            <input type="number" name="nbPlayers" id="nbPlayers" min="2" max="4" value="4">
            <div id="error"></div>
            <input type="submit" value="Start !" id="startPlaying">
        </form>
    </div>

    <main>
        
    </main>

    <div class="overlay">
        <div class="result">
            <h2 id="gameOver">Game over !</h2>
            <div class="winnerImg"></div>
            <p class="scoreParagraph"></p>
            <button class="btnReset">Play again!</button>
        </div>
    </div>
</body>
</html>
